<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate = "layout">
<main layout:fragment = "content" class="d-flex justify-content-center align-items-center py-5">
    <div class="card shadow-sm" style="width: 360px;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">로그인</h5>
            <form th:action = "@{/login}" method="post">
                <div th:if="${param.error}" class="err">계정 정보가 틀렸습니다</div>
                <div class="mb-3">
                    <input type="text" placeholder="ID" name = "username" required
                           class="form-control">
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="PW" name = "password" required
                           class="form-control">
                </div>

                <div class="d-grid mb-3">
                    <input type="submit" value="LOGIN" class="form-control btn btn-primary">
                </div>
            </form>
            <div class="text-center">
                <a th:href = "@{/users/pwfind}">비밀번호 찾기</a>
            </div>
        </div>
    </div>
</main>
</html>

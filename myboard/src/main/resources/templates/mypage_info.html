<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate = "layout">
<main layout:fragment = "content">
    <div class="row">
        <aside class="col-md-3 mb-4">
            <nav th:replace = "~{mypage_nav :: mypageFrag}"></nav>
        </aside>
        <div class="col-md-9">

            <div class="card mb-4">
                <div class="card-body d-flex align-items-center">
                    <img src="/images/default-avatar.png" class="rounded-circle me-3" style="width:72px;height:72px;" alt="프로필">
                    <div>
                        <h5 th:text="${user.username}">username</h5>
                        <p class="mb-1" th:text="${user.email}">email@example.com</p>
                        <small class="text-muted">
                            가입일: <span th:text="${#temporals.format(user.createdAt,'yyyy-MM-dd')}">2025-07-10</span><br/>
                            마지막 로그인: <span th:text="${#temporals.format(user.lastLoginAt,'yyyy-MM-dd HH:mm')}">2025-07-10 14:23</span>
                        </small>
                    </div>
                </div>
            </div>
            <!-- 2. 활동 요약 -->
            <section class="row text-center mb-4">
                <div class="col">
                    <div class="h4" th:text="${postCount}">0</div>
                    <p class="mb-0">내 글</p>
                </div>
                <div class="col">
                    <div class="h4" th:text="${commentCount}">0</div>
                    <p class="mb-0">내 댓글</p>
                </div>
                <div class="col">
                    <div class="h4" th:text="${likeCount}">0</div>
                    <p class="mb-0">내 좋아요</p>
                </div>
            </section>

            <!-- 3. 계정 관리 버튼
            <section class="d-grid gap-2 mb-4">
                <a th:href="@{/users/me/change-password}" class="btn btn-outline-secondary">비밀번호 변경</a>
                <a th:href="@{/users/me/edit-email}" class="btn btn-outline-secondary">이메일 변경</a>
                <button class="btn btn-danger" onclick="if(confirm('정말 탈퇴하시겠습니까?')) location.href='@{/users/me/delete}'">회원 탈퇴</button>
            </section>
             -->
        </div>

    </div>
</main>
</html>

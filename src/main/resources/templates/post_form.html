<html layout:decorate = "~{layout}">
<main class="container" layout:fragment = "content">
    <form th:object="${postForm}" method="post">
        <fieldset>
            <legend>글쓰기</legend>
            <input type = "hidden" th:name = "${_csrf.parameterName}"
            th:value = "${_csrf.token}">
            <div th:replace="~{form_err :: formErrFragment}"></div>
            <select th:field = "*{category}">
                <option th:each = "ctgr: ${ctgrList}" th:value = "${ctgr.id}" th:text = "${ctgr.name}"></option>
            </select>
            <input type="text" placeholder="제목" required th:field = "*{title}">
            <textarea placeholder="내용"  th:field = "*{content}" id = "content"></textarea>
            <input type="submit">
        </fieldset>
    </form>
</main>
</html>
<script>
    var simplemde = new SimpleMDE({ element: document.getElementById("content") });
</script>
